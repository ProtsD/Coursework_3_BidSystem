databaseChangeLog:
  - changeSet:
      id: 1 # идентификатор набора изменений
      author: DP # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: lot # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: integer # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
                    primaryKeyName: lot_pkey
              - column:
                  name: bidprice
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: startprice
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false


