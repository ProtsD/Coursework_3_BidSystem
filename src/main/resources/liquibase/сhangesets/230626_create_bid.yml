databaseChangeLog:
  - changeSet:
      id: 1 # идентификатор набора изменений
      author: DP # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: bid # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: integer # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
                    primaryKeyName: bid_pkey
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lot_id
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bid_lot
                    reference: lot(id)


